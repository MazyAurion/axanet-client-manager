name: "Axanet - Consultar cliente"

on:
  workflow_dispatch:
    inputs:
      nombre:
        description: "Nombre del cliente a consultar"
        required: true
        type: string

permissions:
  issues: write

env:
  TEAM_MEMBERS: "@MazyAurion"
jobs:
  consultar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ejecutar acci贸n (consultar)
        run: |
          python actions_cli.py consultar \
            --nombre "${{ inputs.nombre }}" \
            --out "consulta_cliente.txt"

      - name: Subir evidencia de consulta (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: evidencia-consulta-cliente
          path: consulta_cliente.txt

      - name: Notificar al equipo (Issue)
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Notificaci贸n: Consulta de cliente (${ { } })`.replace("(${ { } })", "${{ inputs.nombre }}");
            const body = [
              `${process.env.TEAM_MEMBERS}`,
              ``,
              `Se realiz贸 una **consulta de cliente**.`,
              `- Cliente: **${{ inputs.nombre }}**`,
              ``,
              `Se adjunt贸 evidencia como Artifact: **evidencia-consulta-cliente** (dentro del run).`
            ].join("\n");

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });